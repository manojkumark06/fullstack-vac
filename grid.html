<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid_con{
            display: grid;
            grid-template-columns: 50% 50%;
        }
        img{
            width: 100%;
        }
        .img5{
            grid-column: 1/3;
        }
    </style>
</head>
<body>
    <div class="grid_con">
        <img src="" alt="image" class="img1">
        <img src="" alt="image" class="img2">
        <img src="" alt="image" class="img3">
        <img src="" alt="image" class="img4">
        <img src="" alt="image" class="img5">
    </div>
</body>
</html>
